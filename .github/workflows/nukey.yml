name: AWS Nuke (Auto VPC Cleanup)

on:
  workflow_dispatch:
    inputs:
      confirm_deletion:
        description: "Type YES to confirm VPC deletion"
        required: true

jobs:
  nuke-vpc:
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm_deletion == 'YES' }}
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
    - name: Install aws-nuke (ekristen fork v3.56.2)
      run: |
        wget https://github.com/ekristen/aws-nuke/releases/download/v3.56.2/aws-nuke-v3.56.2-linux-amd64.tar.gz -O aws-nuke.tar.gz
        tar -xzf aws-nuke.tar.gz
        chmod +x aws-nuke
        sudo mv aws-nuke /usr/local/bin/aws-nuke

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    - name: Generate aws-nuke config for VPC only
      run: |
        cat > nuke-config.yaml <<EOF
        regions:
          - eu-north-1

        account-blocklist:
          - "000000000000"

        accounts:
          "${AWS_ACCOUNT_ID}":
            include:
              - VPC
              - Subnet
              - InternetGateway
              - NatGateway
              - RouteTable
              - NetworkAcl
              - SecurityGroup
              - VpcPeeringConnection
              - VpnGateway
              - CustomerGateway
        EOF

    - name: Run aws-nuke (Real Deletion)
      run: |
        aws-nuke run -c nuke-config.yaml --no-dry-run --force

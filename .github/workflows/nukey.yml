name: AWS Nuke (Full Account Wipe)

on:
  workflow_dispatch:

jobs:
  aws-nuke:
    runs-on: ubuntu-latest
    env:
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}

    steps:
    - name: Install aws-nuke (v3.56.2)
      run: |
        wget https://github.com/ekristen/aws-nuke/releases/download/v3.56.2/aws-nuke-v3.56.2-linux-amd64.tar.gz -O aws-nuke.tar.gz
        tar -xzf aws-nuke.tar.gz
        chmod +x aws-nuke
        sudo mv aws-nuke /usr/local/bin/

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: eu-north-1

    - name: Generate aws-nuke config for full deletion
      run: |
        cat > nuke-config.yaml <<EOF
        regions:
          - global
          - eu-north-1

        blocklist:
          - "000000000000"  # Do not touch this

        accounts:
          "${AWS_ACCOUNT_ID}":
            account-alias: "sandbox-nuke"
        EOF

    - name: Run AWS Nuke (⚠️ Destroys ALL Resources)
      run: |
        echo "=== Nuking all resources in account: ${AWS_ACCOUNT_ID} ==="
        aws-nuke run -c nuke-config.yaml --no-dry-run --force
